<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Support System</title>
    <style>
        /* Font Garamond dan pengaturan dasar */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Garamond', serif;
            text-align: center;
            background: linear-gradient(135deg, #f0f4fd, #dce5f5);
            overflow: hidden;
            padding: 0 20px; /* untuk memberi ruang pada layar kecil */
        }
        
        h1 {
            font-size: 2em;
            margin: 0.2em 0;
            color: #333;
            transition: color 0.3s;
        }
        
        h3 {
            font-weight: normal;
            color: #555;
            transition: color 0.3s;
        }
        
        p {
            font-size: 1.2em;
            color: #777;
            margin-top: 1em;
            transition: color 0.3s, transform 0.3s;
        }

        /* Efek interaktif saat di-hover */
        h1:hover {
            color: #007acc;
        }
        
        h3:hover {
            color: #005f99;
        }
        
        p:hover {
            color: #333;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Konten teks utama -->
    <div>
        <h1>Decision Support System untuk Analisis Kesesuaian Lahan Budidaya Ikan</h1>
        <h3>by Rizki Ahmad F.</h3>
        <p><br>Situs dalam Pengembangan</p>
        <p>Coming Soon</p>
    </div>
</body>
</html>
